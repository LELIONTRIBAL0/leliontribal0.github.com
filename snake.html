<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ecf0f1;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #2980b9;
        }
        #snakeCanvas {
            border: 1px solid #2980b9;
            background-color: #fff;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            font-size: 1em;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #219653;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Jeu Snake</h1>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <button id="startButton" onclick="startGame()">DÃ©marrer le jeu</button>
    <div class="message" id="snakeMessage"></div>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [{x: 10, y: 10}];
        let direction = 'RIGHT';
        let food = {};
        let gameInterval;
        let score = 0;

        function startGame() {
            document.getElementById('snakeMessage').textContent = '';
            document.getElementById('startButton').disabled = true;
            score = 0;
            snake = [{x: 10, y: 10}];
            direction = 'RIGHT';
            generateFood();
            gameInterval = setInterval(gameLoop, 100);
            document.addEventListener('keydown', changeDirection);
        }

        function gameLoop() {
            if (isGameOver()) {
                clearInterval(gameInterval);
                document.getElementById('snakeMessage').textContent = "Game Over ! Score: " + score;
                document.getElementById('startButton').disabled = false;
                return;
            }

            const head = {x: snake[0].x, y: snake[0].y};
            if (direction === 'LEFT') head.x -= 10;
            if (direction === 'UP') head.y -= 10;
            if (direction === 'RIGHT') head.x += 10;
            if (direction === 'DOWN') head.y += 10;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, 10, 10);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / 10)) * 10;
            food.y = Math.floor(Math.random() * (canvas.height / 10)) * 10;
        }

        function changeDirection(event) {
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        }

        function isGameOver() {
            const head = snake[0];
            return head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || 
                   snake.slice(1).some(part => part.x === head.x && part.y === head.y);
        }
    </script>

</body>
</html>
